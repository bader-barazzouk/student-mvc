<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>FORM STUDENTS</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label for="nom">Nom</label>
                <input id="nom" class="form-control" type="text" name="nom" th:value="${student.nom}">
                <span class="text-danger" th:errors="${student.nom}"></span>
            </div>
            <div>
                <label>Prenom</label>
                <input class="form-control" type="text" name="prenom" th:value="${student.prenom}">
                <span class="text-danger" th:errors="${student.prenom}"></span>
            </div>
            <div>
                <label>Email</label>
                <input class="form-control" type="text" name="email" th:value="${student.email}">
                <span th:errors="${student.email}"></span>
            </div>
            <div>
                <label>Date de Naissance</label>
                <input class="form-control" type="date" name="dateNaissance" th:value="${student.dateNaissance}">
                <span th:errors="${student.dateNaissance}"></span>
            </div>
            <div>
                <label>Genre</label>
                <input class="form-control" type="text" name="genre" th:checked="${student.genre}">
                <span th:errors="${student.genre}"></span>
            </div>
            <div>
                <label>Regle</label>
                <input type="checkbox" name="regle" th:value="${student.regle}">
                <span th:errors="${student.regle}"></span>
            </div>
            <button type="submit" class="btn btn-primary">save</button>



        </form>
    </div>
</div>
</div>
</body>
</html>
